<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--  alttakini şöyle yaptık: ol>li*2>ul>li*3 -->
    <!--  ol <> içine type='A' yazarsak listelerin başına A-B ekler  ><start='3' dersem liste 3 den baslar>-->
    <ol type="i"> 
        <li>Istanbul
            <ul>
                <li>Besiktaş</li>
                <li>Galatasaray</li>
                <li>Fenerbahçe</li>
            </ul>
        </li>
        <li>Izmir
            <!-- type='disc'  yazarsam noktaların ici dolar bunlara attribute denir-->
            <ul type="disc">
                <li>Göztepe</li>
                <li>Altay</li>
                <li>Karşıyaka</li>
            </ul>
        </li>
    </ol>
</body>
</html>
