<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="Number" id="sayi1" placeholder="Sayi 1">
   <input type="Number" id="sayi2" placeholder="Sayi 2">
   <button onclick="topla()">Topla</button><!-- onclik topla butonuna basınca çalış demek -->

   <div id="sonuc"></div>

   <script>
    function topla(){
        let sayi1 = document.querySelector("#sayi1").value;
        let sayi2 = document.querySelector("#sayi2").value;

        let sonuc = Number(sayi1) + Number(sayi2) ;

        document.querySelector("#sonuc").innerHTML = `Sonuc: <b> ${sonuc}`
    }
   </script>
</body>
</html>
