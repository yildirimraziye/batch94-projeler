<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    

    <script>
        let sonuc = "";

        const sayilar = [23, 65, 105, 41, 67, 78, 12];
        console.log(sayilar);//7 elemanli bir dizi oluşturduk
        //1-push 
        sayilar.push(33,45); //diziye iki yeni eleman ekler
        sonuc = sayilar.push(54); 
        console.log(sonuc);//eleman sayisini verir. 10 verdi
        console.log(sayilar);//dizinin tamamını verir

        //2-pop
        sayilar.pop(); //son elemanı siler iki defa yazarsanız iki defa siler
        
        sonuc = sayilar.pop();//diziden bir eleman daha silinir
        console.log(sayilar);// 2 defa çalıştığı için 2 sayı sildi
        console.log(sonuc);//45 verir

        //3-shift 
        
        sonuc = sayilar.shift();

        //5- sort

        sayilar.sort(function(a,b){
            return a-b ;
        }); //function kısmını yazmadığımızda method dogru çalışmadı. bunuyazında sayıları büyükten küçüğe sıraladı
            //bu js nin advance konularındanmış
        console.log(sayilar); //alfabetik sıraladıgı için yanlış oldu . 105 basa geldi

        //6-reverse 

        sayilar.reverse(); //tersten sıralama yapar
        console.log(sayilar);

        //7-splice

        //a) Belirtilen index'ten itibaren siler
        sayilar.splice(6);
        console.log(sayilar); //6. index dahil siler

        //b belirtilen index'ten itibaren belirtilen sayi kadar siler
        sayilar.splice(3,1); //3. index i siler 
        console.log(sayilar);

        //c) belirtilen index'ten itibaren siler ve eklemeler yapar.
        sayilar.splice(1,1,28,96); // 1. indexi siler yerine 28 , 96 ekler. (1,0,28,96) yazsaydık silmeden ekleme yapardı

        console.log(sayilar);

        //d) belirtilen index ten itibaren silmeden ekleme yapar
        sayilar.splice(4,0,99,101);
        console.log(sayilar);

        //ekxtra: includes, ozellikle if lerde kullanılır

        sonuc = sayilar.includes(45);
        console.log(sonuc); //false

        sonuc = sayilar.includes(67);
        console.log(sonuc);//true


    </script>
</body>
</html>
