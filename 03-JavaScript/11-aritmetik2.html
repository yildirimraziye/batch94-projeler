        console.log("sonuc:" + s1-s2);//Nan

        const alan = pi*r**2; //2 tane ** üs alma demek
        const cevre = 2*pi*r;
        console.log(cevre, alan);// 18 27
        console.log("Cevre:" + cevre, "Alan:" + alan);
        console.log(`Cevre ${cevre} Alan ${alan}`); //ya da böyle 

        let a = 3, b= ++a, c= --a;
        console.log(a,b,c);
        a +=6;
        console.log(a);

        let d=2, e= d++, f = --d;
        console.log(d,e,f);//2 2 2
