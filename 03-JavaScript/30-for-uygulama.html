<body>
    <input type="text" name="" id="txtSayi1" placeholder="Baslangici giriniz">
    <input type="text" name="" id="txtSayi2" placeholder="Bitisi giriniz" >
    <button onclick="hesapla()">Hesapla</button>
    <h1 id="sonuc"></h1>
​
    <script>
​
        function hesapla(){
            let sayi1 = document.querySelector("#txtSayi1").value;
            let sayi2 = document.querySelector("#txtSayi2").value;
            let toplam = 0;
​
            sayi1 = Number(sayi1);
            sayi2 = Number(sayi2);
​
            for(let i=sayi1; i<=sayi2; i++){
                //console.log(i); dongunun calismasinin kontrolu
​
                if(i%7==0){
                    toplam++; 
                    console.log(i);                  
                }
            }
            document.querySelector("#sonuc").innerHTML = toplam;
​
        }
​
    </script>
​
