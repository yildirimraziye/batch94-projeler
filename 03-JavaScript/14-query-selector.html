
<!DOCTYPE html>

<body>
    <nav class="menu">
        <ul>
            <li class = "kutu "id="kutu1">Anasayfa</li>

            <li class="kutu">İletişim</li><!-- tüm li lere aynı class ismini verdik -->
        </ul>
    </nav>

    <script>
     let menu1 = document.querySelector(".menu");//class ismi menu olan elementi seçtik
    console.log(menu1);

    let sec = document.querySelector("#kutu1");//ıd si kutu1 olan li yi saçtik
     console.log(sec.innerText); // sec.innerText dersek li nin tamamıdeğil de sadece Anasayfa seçilir

    //seçtiğimiz li nin içeriğini değiştirelim.
    sec.innerText = "Merhaba Dünya" //anasayfayı Merhaba Dünya yaptık

    sec.innerText="<b> Merhaba Dünya </b>" //Çalışmaz. innerText HTML tag larını algılamaz

    </script>
